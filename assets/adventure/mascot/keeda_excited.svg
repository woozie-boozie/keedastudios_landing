<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="bodyGradientE" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7B9FFF"/>
      <stop offset="100%" style="stop-color:#5B7FFF"/>
    </linearGradient>
    <linearGradient id="wingGradientE" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#AB8FFF"/>
      <stop offset="100%" style="stop-color:#8B5FFF"/>
    </linearGradient>
    <filter id="glowE" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Wings spread wide (excited!) -->
  <ellipse cx="45" cy="80" rx="40" ry="28" fill="url(#wingGradientE)" opacity="0.8" transform="rotate(-30 45 80)"/>
  <ellipse cx="155" cy="80" rx="40" ry="28" fill="url(#wingGradientE)" opacity="0.8" transform="rotate(30 155 80)"/>

  <!-- Sparkles around -->
  <circle cx="30" cy="50" r="4" fill="#FFD700" filter="url(#glowE)"/>
  <circle cx="170" cy="50" r="4" fill="#FFD700" filter="url(#glowE)"/>
  <circle cx="25" cy="100" r="3" fill="#FFD700" filter="url(#glowE)"/>
  <circle cx="175" cy="100" r="3" fill="#FFD700" filter="url(#glowE)"/>

  <!-- Body -->
  <ellipse cx="100" cy="110" rx="45" ry="50" fill="url(#bodyGradientE)"/>

  <!-- Head -->
  <circle cx="100" cy="70" r="40" fill="url(#bodyGradientE)"/>

  <!-- Antennae (more animated) -->
  <path d="M 80 40 Q 65 15 55 10" stroke="#8B5FFF" stroke-width="4" fill="none" stroke-linecap="round"/>
  <circle cx="53" cy="8" r="7" fill="#FFD700" filter="url(#glowE)"/>
  <path d="M 120 40 Q 135 15 145 10" stroke="#8B5FFF" stroke-width="4" fill="none" stroke-linecap="round"/>
  <circle cx="147" cy="8" r="7" fill="#FFD700" filter="url(#glowE)"/>

  <!-- Big excited eyes -->
  <ellipse cx="82" cy="65" rx="16" ry="18" fill="white"/>
  <ellipse cx="118" cy="65" rx="16" ry="18" fill="white"/>
  <circle cx="84" cy="65" r="9" fill="#2a2a4a"/>
  <circle cx="120" cy="65" r="9" fill="#2a2a4a"/>
  <circle cx="87" cy="62" r="4" fill="white"/>
  <circle cx="123" cy="62" r="4" fill="white"/>
  <!-- Star sparkles in eyes -->
  <path d="M 78 58 l 2 4 4 -2 -4 2 2 4 -2 -4 -4 2 4 -2 z" fill="white" opacity="0.8"/>
  <path d="M 114 58 l 2 4 4 -2 -4 2 2 4 -2 -4 -4 2 4 -2 z" fill="white" opacity="0.8"/>

  <!-- Big smile -->
  <path d="M 80 88 Q 100 108 120 88" stroke="#4a4a8a" stroke-width="3" fill="none" stroke-linecap="round"/>

  <!-- Open mouth excitement -->
  <ellipse cx="100" cy="95" rx="12" ry="8" fill="#4a4a8a"/>
  <ellipse cx="100" cy="92" rx="8" ry="4" fill="#FF6B9D"/>

  <!-- Blush (more intense) -->
  <ellipse cx="65" cy="82" rx="10" ry="6" fill="#FF9FCF" opacity="0.5"/>
  <ellipse cx="135" cy="82" rx="10" ry="6" fill="#FF9FCF" opacity="0.5"/>

  <!-- Legs (tippy toes!) -->
  <ellipse cx="75" cy="155" rx="10" ry="6" fill="url(#bodyGradientE)"/>
  <ellipse cx="100" cy="158" rx="10" ry="6" fill="url(#bodyGradientE)"/>
  <ellipse cx="125" cy="155" rx="10" ry="6" fill="url(#bodyGradientE)"/>
</svg>
