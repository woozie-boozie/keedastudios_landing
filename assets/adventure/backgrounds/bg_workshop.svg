<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="workshopGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0a0a1a"/>
    </linearGradient>
    <linearGradient id="shelfGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a3e"/>
      <stop offset="100%" style="stop-color:#1a1a28"/>
    </linearGradient>
    <filter id="bookGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="warmGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="15" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="url(#workshopGradient)"/>

  <!-- Warm ambient light -->
  <ellipse cx="400" cy="300" rx="350" ry="250" fill="#FFE4B5" opacity="0.03" filter="url(#warmGlow)"/>

  <!-- Bookshelves -->
  <!-- Left shelf -->
  <rect x="20" y="100" width="150" height="400" fill="url(#shelfGradient)" rx="5"/>
  <rect x="30" y="120" width="130" height="15" fill="#3a3a4e"/>
  <rect x="30" y="220" width="130" height="15" fill="#3a3a4e"/>
  <rect x="30" y="320" width="130" height="15" fill="#3a3a4e"/>
  <rect x="30" y="420" width="130" height="15" fill="#3a3a4e"/>

  <!-- Books on left shelf -->
  <rect x="35" y="140" width="15" height="70" fill="#5B7FFF" opacity="0.7"/>
  <rect x="55" y="150" width="12" height="60" fill="#8B5FFF" opacity="0.6"/>
  <rect x="70" y="145" width="18" height="65" fill="#AB8FFF" opacity="0.7"/>
  <rect x="92" y="155" width="14" height="55" fill="#5B7FFF" opacity="0.5"/>
  <rect x="110" y="140" width="16" height="70" fill="#FFD700" opacity="0.4"/>
  <rect x="130" y="150" width="12" height="60" fill="#8B5FFF" opacity="0.6"/>

  <rect x="35" y="240" width="18" height="70" fill="#8B5FFF" opacity="0.6"/>
  <rect x="58" y="250" width="14" height="60" fill="#5B7FFF" opacity="0.5"/>
  <rect x="76" y="245" width="16" height="65" fill="#FFD700" opacity="0.4"/>
  <rect x="96" y="255" width="12" height="55" fill="#AB8FFF" opacity="0.6"/>
  <rect x="112" y="240" width="18" height="70" fill="#5B7FFF" opacity="0.7"/>

  <!-- Right shelf -->
  <rect x="630" y="100" width="150" height="400" fill="url(#shelfGradient)" rx="5"/>
  <rect x="640" y="120" width="130" height="15" fill="#3a3a4e"/>
  <rect x="640" y="220" width="130" height="15" fill="#3a3a4e"/>
  <rect x="640" y="320" width="130" height="15" fill="#3a3a4e"/>
  <rect x="640" y="420" width="130" height="15" fill="#3a3a4e"/>

  <!-- Books on right shelf -->
  <rect x="645" y="140" width="16" height="70" fill="#AB8FFF" opacity="0.7"/>
  <rect x="665" y="150" width="14" height="60" fill="#5B7FFF" opacity="0.6"/>
  <rect x="683" y="145" width="18" height="65" fill="#8B5FFF" opacity="0.7"/>
  <rect x="705" y="155" width="12" height="55" fill="#FFD700" opacity="0.5"/>
  <rect x="722" y="140" width="16" height="70" fill="#5B7FFF" opacity="0.6"/>
  <rect x="742" y="150" width="14" height="60" fill="#AB8FFF" opacity="0.5"/>

  <!-- Floating letters (knowledge) -->
  <text x="250" y="180" font-family="Georgia" font-size="36" fill="#5B7FFF" opacity="0.2">P</text>
  <text x="350" y="150" font-family="Georgia" font-size="28" fill="#8B5FFF" opacity="0.15">U</text>
  <text x="450" y="200" font-family="Georgia" font-size="32" fill="#AB8FFF" opacity="0.2">Z</text>
  <text x="520" y="160" font-family="Georgia" font-size="24" fill="#5B7FFF" opacity="0.15">Z</text>
  <text x="280" y="280" font-family="Georgia" font-size="30" fill="#8B5FFF" opacity="0.15">L</text>
  <text x="420" y="300" font-family="Georgia" font-size="34" fill="#AB8FFF" opacity="0.2">E</text>
  <text x="540" y="260" font-family="Georgia" font-size="26" fill="#5B7FFF" opacity="0.15">S</text>

  <!-- Glowing orbs (magical knowledge) -->
  <circle cx="300" cy="400" r="8" fill="#5B7FFF" opacity="0.5" filter="url(#bookGlow)"/>
  <circle cx="400" cy="420" r="6" fill="#8B5FFF" opacity="0.4" filter="url(#bookGlow)"/>
  <circle cx="500" cy="390" r="7" fill="#AB8FFF" opacity="0.5" filter="url(#bookGlow)"/>

  <!-- Floor -->
  <rect x="0" y="520" width="800" height="80" fill="#15151f"/>

  <!-- Candle/lamp glow effect -->
  <ellipse cx="400" cy="500" rx="100" ry="30" fill="#FFE4B5" opacity="0.1" filter="url(#warmGlow)"/>
</svg>
