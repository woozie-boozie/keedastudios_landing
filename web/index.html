<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">


  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- SEO Meta Tags -->
  <meta name="description" content="Keeda Studios creates engaging puzzle games for mobile. Download Crossword Chaos and discover innovative gaming experiences.">
  <meta name="keywords" content="puzzle games, mobile games, crossword, game development, indie games, Keeda Studios, Crossword Chaos">
  <meta name="author" content="Keeda Studios LLC">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://keedastudios.com/">
  <meta property="og:title" content="Keeda Studios - Mobile Puzzle Game Development">
  <meta property="og:description" content="Crafting engaging puzzle games. Download Crossword Chaos and more.">
  <meta property="og:site_name" content="Keeda Studios">

  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://keedastudios.com/">
  <meta property="twitter:title" content="Keeda Studios - Mobile Puzzle Game Development">
  <meta property="twitter:description" content="Crafting engaging puzzle games. Download Crossword Chaos and more.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Keeda Studios">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
