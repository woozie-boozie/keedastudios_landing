<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="bodyGradientW" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7B9FFF"/>
      <stop offset="100%" style="stop-color:#5B7FFF"/>
    </linearGradient>
    <linearGradient id="wingGradientW" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#AB8FFF"/>
      <stop offset="100%" style="stop-color:#8B5FFF"/>
    </linearGradient>
    <filter id="glowW" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE066"/>
      <stop offset="100%" style="stop-color:#FFD700"/>
    </linearGradient>
  </defs>

  <!-- Welcoming gesture arms/wings spread -->
  <ellipse cx="35" cy="85" rx="42" ry="25" fill="url(#wingGradientW)" opacity="0.8" transform="rotate(-25 35 85)"/>
  <ellipse cx="165" cy="85" rx="42" ry="25" fill="url(#wingGradientW)" opacity="0.8" transform="rotate(25 165 85)"/>

  <!-- Sparkles/celebration -->
  <circle cx="25" cy="45" r="5" fill="url(#goldGradient)" filter="url(#glowW)"/>
  <circle cx="175" cy="45" r="5" fill="url(#goldGradient)" filter="url(#glowW)"/>
  <circle cx="15" cy="90" r="4" fill="url(#goldGradient)" filter="url(#glowW)"/>
  <circle cx="185" cy="90" r="4" fill="url(#goldGradient)" filter="url(#glowW)"/>
  <circle cx="50" cy="30" r="3" fill="url(#goldGradient)" filter="url(#glowW)"/>
  <circle cx="150" cy="30" r="3" fill="url(#goldGradient)" filter="url(#glowW)"/>

  <!-- Body -->
  <ellipse cx="100" cy="110" rx="45" ry="50" fill="url(#bodyGradientW)"/>

  <!-- Head -->
  <circle cx="100" cy="70" r="40" fill="url(#bodyGradientW)"/>

  <!-- Antennae (happy bouncy) -->
  <path d="M 80 40 Q 65 18 60 12" stroke="#8B5FFF" stroke-width="4" fill="none" stroke-linecap="round"/>
  <circle cx="58" cy="10" r="7" fill="url(#goldGradient)" filter="url(#glowW)"/>
  <path d="M 120 40 Q 135 18 140 12" stroke="#8B5FFF" stroke-width="4" fill="none" stroke-linecap="round"/>
  <circle cx="142" cy="10" r="7" fill="url(#goldGradient)" filter="url(#glowW)"/>

  <!-- Happy closed eyes (welcoming smile) -->
  <path d="M 72 65 Q 82 58 92 65" stroke="#4a4a8a" stroke-width="4" fill="none" stroke-linecap="round"/>
  <path d="M 108 65 Q 118 58 128 65" stroke="#4a4a8a" stroke-width="4" fill="none" stroke-linecap="round"/>

  <!-- Big welcoming smile -->
  <path d="M 78 85 Q 100 105 122 85" stroke="#4a4a8a" stroke-width="4" fill="none" stroke-linecap="round"/>
  <ellipse cx="100" cy="93" rx="14" ry="9" fill="#4a4a8a"/>
  <ellipse cx="100" cy="90" rx="10" ry="5" fill="#FF6B9D"/>

  <!-- Extra happy blush -->
  <ellipse cx="62" cy="78" rx="12" ry="7" fill="#FF9FCF" opacity="0.5"/>
  <ellipse cx="138" cy="78" rx="12" ry="7" fill="#FF9FCF" opacity="0.5"/>

  <!-- Heart accent -->
  <path d="M 100 130 C 100 125, 105 120, 110 125 C 115 130, 100 145, 100 145 C 100 145, 85 130, 90 125 C 95 120, 100 125, 100 130" fill="#FF6B9D" opacity="0.6"/>

  <!-- Legs (happy stance) -->
  <ellipse cx="70" cy="155" rx="12" ry="8" fill="url(#bodyGradientW)"/>
  <ellipse cx="100" cy="160" rx="12" ry="8" fill="url(#bodyGradientW)"/>
  <ellipse cx="130" cy="155" rx="12" ry="8" fill="url(#bodyGradientW)"/>
</svg>
